name: 功能请求
description: 提出一个新功能建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的功能建议！请描述你希望添加的功能。

  - type: textarea
    id: description
    attributes:
      label: 功能描述
      description: 请详细描述你希望添加的功能
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 这个功能会在什么场景下使用？解决什么问题？
      placeholder: 当我需要...的时候，这个功能可以...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他解决方案？
      placeholder: 目前我通过...来解决，但不够理想
    validations:
      required: false

  - type: dropdown
    id: pr
    attributes:
      label: 是否愿意提交 PR 实现？
      description: 如果你愿意实现这个功能，欢迎提交 PR！
      options:
        - 愿意
        - 不确定，需要指导
        - 暂时没有时间
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他相关信息、截图或参考链接
    validations:
      required: false
